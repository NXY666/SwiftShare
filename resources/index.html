<!DOCTYPE html>

<head>
	<title>快传</title>
	<meta content="width=device-width, initial-scale=0.8, user-scalable=no" name="viewport">
	<style>
		:root {
			--color: black;
			--primary-color-1: #0969DA;
			--primary-color-2: #669EFF;
			--primary-color-3: #B4CFFF;
			--text-color-1: #333333;
			--text-color-2: #606266;
			--text-color-3: #C0C4CC;
			--background-color-1: #FFFFFF;
			--background-color-2: #F5F7FA;

			--scrollbar-thumb-color: #DEDFE1;
			--scrollbar-thumb-hover-color: #C8C9CC;

			--form-input-color: var(--color);
			--form-color: var(--text-color-2);
			--form-error-color: #9F3A38;
			--form-border-color: #DCDFE6;
			--form-border-hover-color: #D4D7DE;
			--form-border-active-color: #CDD0D6;
			--form-background-color: var(--background-color-1);
			--form-background-error-color: #FEE2E2;
			--form-background-hover-color: #F4F4F5;
			--form-background-active-color: #DEDFE0;
			--form-box-shadow: 0 1px 1px #1F1F1F0A;
			--form-box-shadow-active: inset 0 1px 1px #CDD0D6;

			--short-transition-duration: 0.1s;
			--base-transition-duration: 0.3s;
			--long-transition-duration: 0.5s;
		}

		@media (prefers-color-scheme: dark) {
			:root {
				--color: white;
				--primary-color-1: #4285F4;
				--primary-color-2: #669EFF;
				--primary-color-3: #4D72B3;
				--text-color-1: #CCCCCC;
				--text-color-2: #808080;
				--text-color-3: #4D4D4D;
				--background-color-2: #010409;
				--background-color-1: #0D1117;

				--scrollbar-thumb-color: #242628;
				--scrollbar-thumb-hover-color: #3A3D41;

				--form-input-color: var(--color);
				--form-color: var(--text-color-1);
				--form-error-color: #F97583;
				--form-border-color: #3C4043;
				--form-border-hover-color: #8B949E;
				--form-border-active-color: #6E7681;
				--form-background-color: var(--background-color-1);
				--form-background-error-color: #420E09;
				--form-background-hover-color: #21262D;
				--form-background-active-color: #30363D;
				--form-box-shadow: none;
				--form-box-shadow-active: none;

				--button-hover-color: #333333;
			}
		}

		* {
			box-sizing: border-box;
		}

		*::-webkit-scrollbar-track {
		}

		*::-webkit-scrollbar {
			width: 6px;
			height: 6px;
		}

		*::-webkit-scrollbar-thumb {
			position: relative;
			transition: 0.3s background-color;
			border-radius: 6px;
			background-color: var(--scrollbar-thumb-color);
		}

		*::-webkit-scrollbar-thumb:hover {
			background-color: var(--scrollbar-thumb-hover-color);
		}

		*::-webkit-scrollbar-corner {
			width: 3px;
			height: 3px;
		}

		body {
			padding-bottom: 15px;
			color: var(--text-color-1);
			background-color: var(--background-color-2);
		}

		h1, h2, h3, h4, h5, h6 {
			font-weight: lighter;
			user-select: none;
		}

		pre {
			font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
			font-size: 14px;
		}

		button {
			font-size: 14px;
			line-height: 1.2;
			height: 35px;
			padding: 5px 20px;
			cursor: pointer;
			user-select: none;
			transition: background-color var(--short-transition-duration), border-color var(--short-transition-duration), box-shadow var(--short-transition-duration);
			color: var(--form-color);
			border: 1px solid var(--form-border-color);
			border-radius: 5px;
			outline-color: var(--primary-color-1);
			background-color: var(--form-background-color);
			box-shadow: var(--form-box-shadow);
		}

		button:hover {
			border-color: var(--form-border-hover-color);
			background-color: var(--form-background-hover-color);
		}

		button:active {
			border-color: var(--form-border-active-color);
			background-color: var(--form-background-active-color);
			box-shadow: var(--form-box-shadow-active)
		}

		button:disabled {
			pointer-events: none;
			opacity: 0.6;
		}

		input, textarea {
			font-family: system-ui, 'Microsoft YaHei UI', -apple-system, BlinkMacSystemFont, sans-serif;
			padding: 5px 10px;
			transition: border-color var(--short-transition-duration), box-shadow var(--short-transition-duration);
			color: var(--form-input-color);
			border: var(--form-border-color) 1px solid;
			border-radius: 5px;
			outline: none;
			background-color: var(--form-background-color);
		}

		input:focus:not([type=checkbox]):not([type=radio]),
		textarea:focus:not([type=checkbox]):not([type=radio]) {
			border-color: var(--primary-color-1);
			box-shadow: 0 0 0 1px var(--primary-color-1) inset;
		}

		.title {
			display: flex;
			align-items: center;
			justify-content: center;
			color: var(--primary-color-2);
			fill: currentColor;
			gap: 15px;
		}

		.width-full {
			width: 100%;
			text-align: center;
		}

		.box {
			display: flex;
			justify-content: center;
			min-width: 400px;
			padding: 0 20px;
		}

		.box + .box {
			margin-top: 20px;
		}

		.box-inner {
			width: 600px;
			max-width: 100%;
			padding: 20px;
			border-radius: 10px;
			background-color: var(--background-color-1);
			box-shadow: 0 2px 1px var(--primary-color-3);
		}

		#playFileVideoContainer {
			font-size: 0;
			border: var(--form-border-color) 1px solid;
		}
	</style>

	<script>
		function disableForm(form) {
			const formId = form.id;
			form.querySelectorAll('input, textarea, button').forEach((element) => {
				if (element.disabled === false) {
					element.dataset.disabledBy = formId;
					element.disabled = true;
				}
			});
		}
		function enableForm(form) {
			const formId = form.id;
			form.querySelectorAll('input, textarea, button').forEach((element) => {
				if (element.dataset.disabledBy === formId) {
					element.disabled = false;
					delete element.dataset.disabledBy;
				}
			});
		}

		function downloadFile(code, fileName = 'download') {
			const a = document.createElement('a');
			a.style.display = 'none';
			a.href = `${host}/down/${code}`;
			a.download = fileName;
			document.body.appendChild(a);
			a.click();
			document.body.removeChild(a);
		}

		// 判断blob功能是否可用
		function checkBlob() {
			return !!(Blob && URL && URL.createObjectURL);
		}

		async function downDownloadConfigs(downloadConfigs) {
			// 判断能不能用blob合成文件
			const allowMultipart = checkBlob();

			const failedConfigs = [];

			for (const downloadConfig of downloadConfigs) {
				await new Promise(resolve => {
					// 连接 WebSocket 并循环发送 ping
					const socket = new WebSocket(downloadConfig.wsUrl);
					function autoPing() {
						if (socket.readyState === WebSocket.OPEN) {
							socket.send("ping");
							setTimeout(autoPing, 30 * 1000);
						} else if (socket.readyState === WebSocket.CONNECTING) {
							setTimeout(autoPing);
						}
					}
					autoPing();

					if (allowMultipart) {
						// 终止控制器
						const abortController = new AbortController();

						// 用于存储已下载的分片blob
						const multipartBlobs = [];

						// 用于存储下载的promise
						const downloadPromises = [];
						// 监听 WebSocket
						socket.addEventListener('message', ({data}) => {
							if (data === 'pong') {
								return;
							}
							const downloadIndexArr = JSON.parse(data);
							for (const downloadIndex of downloadIndexArr) {
								if (multipartBlobs[downloadIndex]) {
									continue;
								}
								multipartBlobs[downloadIndex] = true;

								downloadPromises.push(api.get(downloadConfig.parts[downloadIndex].url, {signal: abortController.signal}, {
									slowRequest: true, bodyType: 'blob'
								}).then(({data}) => {
									multipartBlobs[downloadIndex] = data;
								}));
							}
						});
						socket.addEventListener('close', ev => {
							console.log('WebSocket closed.', ev.code, ev.reason);
							if (ev.code === 1000) {
								// 说明下载完成，将所有未下载的片段下载下来
								for (let i = 0; i < downloadConfig.parts.length; i++) {
									if (!multipartBlobs[i]) {
										downloadPromises.push(api.get(downloadConfig.parts[i].url, {signal: abortController.signal}, {
											slowRequest: true, bodyType: 'blob'
										}).then(({data}) => {
											multipartBlobs[i] = data;
											// 输出data的大小
											console.log(`Part ${i} size: ${parseBytes(data.size)}`);
										}));
									}
								}
								Promise.all(downloadPromises)
								.then(() => {
									const blob = new Blob(multipartBlobs);
									const a = document.createElement('a');
									a.style.display = 'none';
									a.href = URL.createObjectURL(blob);
									a.download = downloadConfig.name;
									document.body.appendChild(a);
									a.click();
									document.body.removeChild(a);
								})
								.catch(() => {
									abortController.abort();
									failedConfigs.push(downloadConfig);
								})
								.finally(() => resolve());
							}
						});
					} else {
						// 监听 WebSocket
						socket.addEventListener('close', ev => {
							console.log('WebSocket closed.', ev.code, ev.reason);
							if (ev.code === 1000) {
								// 说明下载完成，下载整个文件
								const a = document.createElement('a');
								a.style.display = 'none';
								a.href = downloadConfig.parts[0].url;
								a.download = downloadConfig.name;
								document.body.appendChild(a);
								a.click();
								document.body.removeChild(a);
							} else {
								failedConfigs.push(downloadConfig);
							}
							resolve();
						});
					}
				});
			}

			alert(`下载完成，失败${failedConfigs.length}个。`);
		}

		function parseBytes(bytes) {
			if (bytes < 1024) {
				return `${bytes} B`;
			} else if (bytes < 1024 * 1024) {
				return `${(bytes / 1024).toFixed(2)} KB`;
			} else if (bytes < 1024 * 1024 * 1024) {
				return `${(bytes / 1024 / 1024).toFixed(2)} MB`;
			} else if (bytes < 1024 * 1024 * 1024 * 1024) {
				return `${(bytes / 1024 / 1024 / 1024).toFixed(2)} GB`;
			} else {
				return `${(bytes / 1024 / 1024 / 1024 / 1024).toFixed(2)} TB`;
			}
		}

		const host = window.location.origin;

		class api {
			static #requestQueue = [];
			static #requestingCount = 0;
			static #maxRequestingCount = 16;
			static #processQueue = async () => {
				if (this.#requestQueue.length > 0 && this.#requestingCount < this.#maxRequestingCount) {
					const now = Date.now();
					let maxValue = 0, maxValueIndex = -1;
					for (let i = 0; i < this.#requestQueue.length; i++) {
						const request = this.#requestQueue[i];
						const value = (now - request.pushTime) * (request.slowRequest ? 1 : 2);
						if (value > maxValue) {
							maxValue = value;
							maxValueIndex = i;
						}
					}
					const request = this.#requestQueue.splice(maxValueIndex, 1)[0];
					this.#requestingCount++;
					await request.callback();
					this.#requestingCount--;
					setTimeout(this.#processQueue);
				}
			};

			static #request(url, options, config) {
				const {slowRequest, retryCount, bodyType} = config;
				return new Promise((resolve, reject) => {
					this.#requestQueue.push({
						slowRequest,
						pushTime: Date.now(),
						callback: async () => {
							await fetch(new URL(url, host).href, options)
							.then(async response => ({
								ok: response.ok, code: response.status,
								body: await response[bodyType === "auto" ? "text" : bodyType]()
							}))
							.then(response => {
								let body = response.body;
								if (bodyType === "auto") {
									try {
										body = JSON.parse(body);
									} catch {
									}
								}
								if (response.ok) {
									resolve({code: response.code, data: body});
								} else {
									reject({code: response.code, message: body?.message ?? response.code});
								}
							})
							.catch(error => {
								if (error instanceof Error) {
									console.error(error);
									if (retryCount > 0) {
										this.#request(url, options, {...config, retryCount: retryCount - 1})
										.then(resolve)
										.catch(reject);
									} else {
										reject({code: -1, message: error.toString()});
									}
								} else {
									reject(error);
								}
							});
						}
					});
					this.#processQueue();
				});
			}

			/**
			 * 发送 GET 请求
			 * @param {string} url 请求地址
			 * @param {RequestInit} [options] 请求选项
			 * @param {boolean} [slowRequest] 是否为慢速请求
			 * @param {number} [retryCount] 重试次数
			 * @param {string} [bodyType] 响应体类型
			 * @return {Promise<{code: number, data: any}>} 响应数据
			 * @throws {{code: number, message: string}} 响应错误
			 */
			static get(
				url, options = {},
				{slowRequest = false, retryCount = 3, bodyType = "auto"} = {
					slowRequest: false, retryCount: 3, bodyType: "auto"
				}
			) {
				return this.#request(url, {
					...options,
					method: 'GET'
				}, {slowRequest, retryCount, bodyType});
			}

			/**
			 * 发送 POST 请求

			 * @param {string|object} body 请求体
			 * @param {object} [options] fetch 选项
			 * @param {boolean} [slowRequest] 是否为慢速请求
			 * @param {number} [retryCount] 重试次数
			 * @param {string} [bodyType] 响应体类型
			 * @return {Promise<{code: number, data: any}>} 响应数据
			 * @throws {{code: number, message: string}} 响应错误
			 */
			static post(
				url, body, options = {},
				{slowRequest = false, retryCount = 3, bodyType = "auto"} = {
					slowRequest: false, retryCount: 3, bodyType: "auto"
				}
			) {
				if (!options.headers) {
					options.headers = {};
				}
				if (body instanceof FormData) {
					// do nothing
				} else if (typeof body == 'object') {
					try {
						body = JSON.stringify(body);
						options.headers['Content-Type'] = 'application/json';
					} catch (e) {
						console.error(e);
					}
				} else if (typeof body == 'string') {
					options.headers['Content-Type'] = 'text/plain';
				} else {
					throw new Error('Unsupported body type.');
				}

				return this.#request(url, {
					...options,
					method: 'POST',
					body
				}, {slowRequest, retryCount, bodyType});
			}
		}

								selectAllLabel.appendChild(document.createTextNode(' 全选'));
							}
							buttonGroup.appendChild(selectAllLabel);

							cancelButton.classList.add('dialog-cancel-button');
							cancelButton.href = 'javascript:;';
							cancelButton.textContent = '取消';
							cancelButton.addEventListener('click', closeDialog);
							buttonGroup.appendChild(cancelButton);

							confirmButton.textContent = '下载';
							confirmButton.addEventListener('click', () => {
								const selectedConfigs = Array.from(checkboxList.querySelectorAll('input:checked')).map(checkbox => downloadConfigs[checkbox.value]);
								downDownloadConfigs(selectedConfigs);
								closeDialog();
							});
							buttonGroup.appendChild(confirmButton);
						}
						dialog.appendChild(buttonGroup);
					}
					overlay.appendChild(dialog);
				}
				document.body.appendChild(overlay);
			}

			function showPlayDialog(downloadFiles) {
				/**
				 * 遮罩层
				 * @type {HTMLDivElement}
				 */
				const overlay = document.createElement('div');
				/**
				 * 样式
				 * @type {HTMLStyleElement}
				 */
				const style = document.createElement('style');
				/**
				 * 对话框
				 * @type {HTMLDivElement}
				 */
				const dialog = document.createElement('div');
				/**
				 * 复选框列表
				 * @type {HTMLUListElement}
				 */
				const checkboxList = document.createElement('ul');
				/**
				 * 按钮组
				 * @type {HTMLDivElement}
				 */
				const buttonGroup = document.createElement('div');
				/**
				 * 确认按钮
				 * @type {HTMLButtonElement}
				 */
				const confirmButton = document.createElement('button');
				/**
				 * 取消按钮
				 * @type {HTMLAnchorElement}
				 */
				const cancelButton = document.createElement('a');

				// 按esc关闭对话框
				let closeDialogKeyboardEvent;
				document.addEventListener('keydown', closeDialogKeyboardEvent = (e) => {
					if (e.key === 'Escape') {
						closeDialog();
					}
				});

				function closeDialog() {
					document.removeEventListener('keydown', closeDialogKeyboardEvent);
					dialog.style.animationName = 'dialog-disappear';
					dialog.addEventListener('animationend', () => {
						document.body.removeChild(overlay);
					});
				}

				overlay.classList.add('dialog-overlay');
				{
					style.textContent = `
						.dialog-overlay {
							position: fixed;
							top: 0;
							left: 0;
							width: 100%;
							height: 100%;
							background-color: rgba(0, 0, 0, 0.5);
							user-select: none;
						}
						.dialog-container {
							width: 500px;
							max-width: calc(100% - 40px);
							font-size: 14px;
							position: fixed;
							z-index: 999;
							top: 50%;
							left: 50%;
							padding: 20px;
							transform: translate(-50%, -50%);
							animation: dialog-appear var(--base-transition-duration);
							border: 1px solid var(--form-border-color);
							border-radius: 5px;
							background-color: var(--form-background-color);
						}
						@keyframes dialog-appear {
							0% {
								transform: translate(-50%, -50%) scale(0.8);
								opacity: 0;
							}
							100% {
								transform: translate(-50%, -50%) scale(1);
								opacity: 1;
							}
						}
						@keyframes dialog-disappear {
							0% {
								transform: translate(-50%, -50%) scale(1);
								opacity: 1;
							}
							100% {
								transform: translate(-50%, -50%) scale(0.8);
								opacity: 0;
							}
						}
						.dialog-checkbox-list {
							overflow-y: auto;
							max-height: 300px;
							margin-top: 20px;
							padding: 5px;
							list-style-type: none;
							border-radius: 5px;
							background-color: var(--background-color-2);
							box-shadow: inset 0 0 5px -2px grey;
						}
						.dialog-checkbox-list li label {
							display: flex;
							align-items: center;
							overflow-wrap: anywhere;
							transition: background-color var(--short-transition-duration);
							padding: 10px;
							border-radius: 5px;
							gap: 10px;
						}
						.dialog-checkbox-list li label:hover {
							background-color: var(--background-color-1);
						}
						.dialog-button-group {
							display: flex;
							align-items: center;
						}
						.dialog-cancel-button {
							margin-right: 20px;
							margin-left: auto;
							text-decoration: none;
							color: var(--text-color-2);
							transition: color var(--short-transition-duration);
						}
						.dialog-cancel-button:hover {
							color: var(--text-color-1);
						}
						.dialog-cancel-button:active {
							color: var(--primary-color-1);
						}
				`;
					overlay.appendChild(style);

					dialog.classList.add('dialog-container');
					{
						// 标题
						dialog.appendChild(document.createTextNode("从集合中播放视频"));

						checkboxList.classList.add('dialog-checkbox-list');
						downloadFiles.forEach(code => {
							const checkboxListItem = document.createElement('li');
							const checkboxLabel = document.createElement('label');
							const checkbox = document.createElement('input');
							checkbox.type = 'radio';
							checkbox.value = code.code;
							checkbox.addEventListener('change', () => {
								checkboxList.querySelectorAll('input').forEach(checkbox => {
									checkbox.checked = false;
								});
								checkbox.checked = true;
							});
							checkboxLabel.appendChild(checkbox);
							checkboxLabel.appendChild(document.createTextNode(` ${code.name}`));

							checkboxListItem.appendChild(checkboxLabel);

							checkboxList.appendChild(checkboxListItem);
						});
						dialog.appendChild(checkboxList);

						buttonGroup.classList.add('dialog-button-group');
						{
							cancelButton.classList.add('dialog-cancel-button');
							cancelButton.href = 'javascript:;';
							cancelButton.textContent = '取消';
							cancelButton.addEventListener('click', closeDialog);
							buttonGroup.appendChild(cancelButton);

							confirmButton.textContent = '播放';
							confirmButton.addEventListener('click', () => {
								const selectedCode = checkboxList.querySelector('input:checked')?.value;
								if (!selectedCode) {
									return;
								}

								playFileVideoContainer.classList.remove('error');
								playFileVideo.src = `${host}/play/${selectedCode}`;

								closeDialog();
							});
							buttonGroup.appendChild(confirmButton);
						}
						dialog.appendChild(buttonGroup);
					}
					overlay.appendChild(dialog);
				}
				document.body.appendChild(overlay);
			}
		});
	</script>
</body>
